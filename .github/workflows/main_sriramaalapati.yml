name: Build and deploy Node.js app to Azure Web App - sriramaalapati

on:
push:
branches:
- main
workflow_dispatch:

jobs:
build:
runs-on: ubuntu-latest
permissions:
contents: read

steps:
  - uses: actions/checkout@v4

  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '20.x'
      cache: 'npm'

  - name: Install dependencies
    run: npm ci

  - name: Build project
    run: npm run build --if-present

  - name: Verify dist folder creation
    run: ls -la ./dist

  - name: Upload artifact for deployment
    uses: actions/upload-artifact@v4
    with:
      name: build-dist
      path: dist


deploy:
runs-on: ubuntu-latest
needs: build
permissions:
id-token: write
contents: read


steps:
  - name: Download build artifact
    uses: actions/download-artifact@v4
    with:
      name: build-dist
      path: ./dist

  - name: Azure Login
    uses: azure/login@v2
    with:
      client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F7EB3D7795545DDA108E8BA86D55471 }}
      tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F6EFDD1EC914457A8C95E80F09DFF152 }}
      subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BDC920A6801F46F1936F82F593458094 }}

  - name: Deploy to Azure Web App
    uses: azure/webapps-deploy@v3
    with:
      app-name: 'sriramaalapati'
      slot-name: 'production'
      package: ./dist

