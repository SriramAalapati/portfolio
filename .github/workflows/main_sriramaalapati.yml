name: Build and deploy Node.js app to Azure Web App - sriramaalapati

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm install

      - name: Run build
        run: |
          npm run build --if-present  # Ensure this creates the dist folder

      - name: Verify dist folder creation
        run: |
          ls -la ./dist  # List the contents of the dist folder to make sure it's there

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./dist  # Only upload the dist folder (not the whole repo)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for JWT request
      contents: read  # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F7EB3D7795545DDA108E8BA86D55471 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F6EFDD1EC914457A8C95E80F09DFF152 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BDC920A6801F46F1936F82F593458094 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sriramaalapati'  # Azure Web App name
          slot-name: 'Production'     # Deploy to Production (no slots available in Free tier)
          package: ./dist             # Deploy the contents of the dist folder
